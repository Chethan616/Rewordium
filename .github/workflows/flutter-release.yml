name: Flutter Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.11)'
        required: true
        default: '1.0.11'

jobs:
  build-release:
    name: Build Release APK & AAB
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Create .env file
        run: |
          echo "GROQ_API_KEY=\${{ secrets.GROQ_API_KEY }}" >> .env
          echo "OPENAI_API_KEY=\${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Create google-services.json
        run: |
          echo '\${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json
      
      - name: Create key.properties
        run: |
          echo "storePassword=\${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=\${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=\${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=\${{ secrets.KEYSTORE_PATH }}" >> android/key.properties
          echo "GROQ_API_KEY=\${{ secrets.GROQ_API_KEY }}" >> android/key.properties
      
      - name: Decode keystore
        run: |
          echo "\${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks
      
      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Build Release AAB
        run: flutter build appbundle --release --no-tree-shake-icons
      
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: build/app/outputs/flutter-apk
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
