name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Analyze and test the Flutter/Dart code
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true
      
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
      
      - name: Run tests
        run: flutter test
        continue-on-error: true

  # Build Android APK and AAB
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Create .env file
        run: |
          echo "GROQ_API_KEY=\${{ secrets.GROQ_API_KEY }}" >> .env
          echo "OPENAI_API_KEY=\${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Build APK (Debug)
        run: flutter build apk --debug --no-tree-shake-icons
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # Build iOS (requires macOS runner)
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze-and-test
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[build-ios]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Create .env file
        run: |
          echo "GROQ_API_KEY=\${{ secrets.GROQ_API_KEY }}" >> .env
          echo "OPENAI_API_KEY=\${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign --no-tree-shake-icons
      
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/
          retention-days: 7

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Check for outdated dependencies
        run: flutter pub outdated
        continue-on-error: true
      
      - name: Generate dependency graph
        run: flutter pub deps --style=compact
        continue-on-error: true
